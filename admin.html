<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Absensi DKR Batulicin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>ADMIN PANEL</h2>

  <!-- FILTER -->
  <div>
    <label>Filter Bulan:</label>
    <input type="month" id="filterBulan" />
  </div>

  <!-- REKAP -->
  <div id="rekapBox">
    <h3>Rekap Kehadiran</h3>
    <div id="rekapData"></div>
  </div>

  <!-- TABLE -->
  <table border="1" width="100%">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Kegiatan</th>
        <th>Tanggal</th>
        <th>Jam</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="adminTable"></tbody>
  </table>

  <br>

  <button id="exportExcel">Export Excel</button>

  <script type="module" src="admin.js"></script>
</body>
</html>
