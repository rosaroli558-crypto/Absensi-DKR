<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin DKR</title>
</head>
<body>

  <h1>Panel Admin DKR</h1>

  <!-- ================= DATA ABSENSI ================= -->
  <h2>Data Absensi</h2>
  <input type="date" id="filterTanggal">
  <button onclick="handleFilter()">Filter</button>

  <table border="1">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Tanggal</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tabelAbsensi"></tbody>
  </table>

  <hr>

  <!-- ================= TAMBAH ANGGOTA ================= -->
  <h2>Tambah Anggota</h2>
  <input type="text" id="namaUser" placeholder="Nama anggota">
  <button onclick="tambahUser()">Tambah</button>

  <table border="1">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tabelUser"></tbody>
  </table>

  <hr>

  <!-- ================= VALIDASI BULANAN ================= -->
  <h2>Validasi Bulanan</h2>
  <input type="month" id="bulanValidasi">
  <button onclick="handleValidasi()">Validasi</button>

  <table border="1">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Total Hadir</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelValidasi"></tbody>
  </table>

  <hr>

  <!-- ================= LOCK JAM ================= -->
  <h2>Pengaturan Jam Absen</h2>
  <input type="time" id="jamMulai">
  <input type="time" id="jamSelesai">
  <button onclick="setJam()">Simpan Jam</button>

  <hr>

  <!-- ================= EXPORT ================= -->
  <h2>Export Data</h2>
  <button onclick="exportExcel()">Export Excel</button>

  <script type="module" src="admin.js"></script>

</body>
</html>
