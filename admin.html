<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rekap Absensi DKR</title>
<link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="container">

  <div class="logo-container">
    <img src="logo.png" alt="Logo">
  </div>

  <h1>Rekap Absensi DKR</h1>

  <div class="controls">
    <label>Total Respons: <span id="total">0</span></label>
    <select id="bulan">
      <option value="all">Semua Bulan</option>
      <option value="0">Januari</option>
      <option value="1">Februari</option>
      <option value="2">Maret</option>
      <option value="3">April</option>
      <option value="4">Mei</option>
      <option value="5">Juni</option>
      <option value="6">Juli</option>
      <option value="7">Agustus</option>
      <option value="8">September</option>
      <option value="9">Oktober</option>
      <option value="10">November</option>
      <option value="11">Desember</option>
    </select>
    <button id="exportExcel">Simpan ke Excel</button>
  </div>

  <div class="add-user">
    <input type="text" id="newUser" placeholder="Nama user baru">
    <button id="addUserBtn">Tambah User</button>
  </div>

  <ul id="userList"></ul>

  <table id="daftarAdmin">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Absensi</th>
        <th>Waktu</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data absensi akan dirender JS -->
    </tbody>
  </table>

</div>

<!-- SheetJS untuk export Excel -->
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script type="module" src="admin.js"></script>
</body>
</html>
