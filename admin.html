<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Absensi DKR Batulicin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>ADMIN - ABSENSI DKR BATULICIN 2025â€“2028</h2>

<div class="layout">

  <h3>Pengaturan Jam Absensi</h3>

  <div>
    <label>Jam Mulai (0-23)</label><br>
    <input type="number" id="jamMulai" min="0" max="23">
  </div>

  <div>
    <label>Jam Selesai (0-23)</label><br>
    <input type="number" id="jamSelesai" min="0" max="23">
  </div>

  <button id="btnSimpanJam">Simpan Jam</button>
  <p id="statusJam"></p>

  <hr>

  <h3>Validasi Bulanan</h3>
  <input type="month" id="bulanValidasi">
  <button id="btnValidasi">Cek</button>

  <table border="1" cellpadding="6" style="margin-top:10px;">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Jumlah</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelValidasi"></tbody>
  </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx-js-style/dist/xlsx.bundle.js"></script>
<script type="module" src="admin.js"></script>

</body>
</html>
