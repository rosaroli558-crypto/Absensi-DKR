<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekap Absensi DKR</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

  <div class="logo-container">
    <img src="logo.png" alt="Logo">
  </div>

  <div class="container">
    <h1>Rekap Absensi DKR</h1>

    <!-- Tambah nama user -->
    <div class="add-user-form">
      <input type="text" id="newUser" placeholder="Nama baru">
      <button id="addUserBtn">Tambah User</button>
    </div>

    <!-- Filter bulan -->
    <div class="filter-form">
      <label for="bulan">Filter Bulan:</label>
      <select id="bulan">
        <option value="all">Semua</option>
        <option value="0">Januari</option>
        <option value="1">Februari</option>
        <option value="2">Maret</option>
        <option value="3">April</option>
        <option value="4">Mei</option>
        <option value="5">Juni</option>
        <option value="6">Juli</option>
        <option value="7">Agustus</option>
        <option value="8">September</option>
        <option value="9">Oktober</option>
        <option value="10">November</option>
        <option value="11">Desember</option>
      </select>
    </div>

    <h2>Total Respons: <span id="total">0</span></h2>

    <div class="table-container">
      <table id="rekapTable">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Kegiatan</th>
            <th>Waktu</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="daftarAdmin"></tbody>
      </table>
    </div>

  </div>
  
  <script type="module" src="admin.js"></script>
</body>
</html>
